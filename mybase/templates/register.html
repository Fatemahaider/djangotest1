{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">

          {% csrf_token %}
            {%include 'messages.html'%}
            <div class="form-group">
              <input
                type="text"
                name="fname"
                placeholder="First Name"
                id="fname"
                value="{{formval.fname}}"
                required
                class="form-control form-control-sm validateclass"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lname"
                placeholder="Last Name"
                id="lname"
                value="{{formval.lname}}"
                required
                class="form-control form-control-sm validateclass"
              />
            </div>
            
            
            <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{formval.username}}"
              required
              class="form-control form-control-sm validateclass"
            />
          </div>
          <div class="invalid-feedback" style="display: none;">
          </div>
          
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm validateclass"
              id="emailField"

              value="{{formval.email}}"
              required
            />
          </div>

          <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password min length 6"
              class="form-control form-control-sm"
              id="passwordField"
              required
            />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="cpassword"
                placeholder="Confirm Password"
                class="form-control form-control-sm"
                id="passwordField"
                required
              />
              </div>
            <div class="form-group">
              
            <small class="float-right py-3 showPasswordToggle" style="color: rgb(0, 0, 0);">SHOW</small>
        </div>
          
          <input type="submit" value="Register" id="btn" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


<script src="{% static 'js/register.js' %}"></script>



{% endblock content %}
